    <!--script function to render json data to html page-->
    <script>
    $(function() {
        $.getJSON('packages.json', function(data) {
            $.each(data.packages, function(i, key) {
                var htmlText = '';

                htmlText += '<div class="col-md-6 col-sm-12">';
                htmlText += '<div class="row packages">';
                htmlText += '<h1>' + key.name + '</h1><br>';
                htmlText += '<img src="' + key.picture + '">';
                htmlText += '<h3> ' + key.packagename + '</h3>';
                htmlText += '<p> Price: ' + key.price + '</p>';
                htmlText += '<p> ' + key.description + '</p>';
                htmlText += '<a href="products/productpage.html"><div class="cus-btn"><button class="btn btn-default" type="submit">View More Details</button></div></a>';
                htmlText += '</div>';
                htmlText += '</div>';

                $('section').append(htmlText);
            });
        });
    });
    </script>
