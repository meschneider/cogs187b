                htmlText += '<p> <font size="+1"> ' + key.packagename + '</p> </font> ';
                htmlText += '<p> Price: ' + key.price + '</p>';
                htmlText += '<p> ' + key.description + '</p>';
                htmlText += '<a href="products/productpage.html"><button class="btn btn-default" type="submit" style=" color:white; background-color: #8558B5;">View More Details</button></a>';
                htmlText += '</div>';
                htmlText += '</div>';
