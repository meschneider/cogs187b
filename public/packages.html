    <script>
    $(function() {
        $.getJSON('packages.json', function(data) {
            $.each(data.packages, function(i, key) {
                var htmlText = '';

                htmlText += '<div class="col-6 col-sm-6">';
                htmlText += '<p> Name: ' + key.name + '</p>';
                htmlText += '<p> Price: ' + key.price + '</p>';
                htmlText += '<p> Picture: ' + key.picture + '</p>';
                htmlText += '<p> Description: ' + key.description + '</p>';
                htmlText += '</div>';

                $('section').append(htmlText);
            });
        });
    });
    </script>
